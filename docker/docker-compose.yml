version: '3.8'

services:
  pulsekit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: pulsekit/pulsekit:latest
    container_name: pulsekit
    ports:
      - "4000:4000"
    volumes:
      - pulsekit_data:/app/data
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-please-generate-a-secret-key-base-using-mix-phx-gen-secret}
      - DATABASE_PATH=/app/data/pulsekit.db
      - PHX_HOST=${PHX_HOST:-localhost}
      - PHX_SERVER=true
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pulsekit_data:
    driver: local

